<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focused Breathing</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500;800;900&amp;display=swap" rel="stylesheet">
</head>
<body>

    
    <h1>focused breathing</h1>
    <div class="timer"></div>
    <script src="js/main.js" type="module"></script>
    <main>
        <div class="circle"></div>
    </main>
    <section>
        <p>breath in through the nose as the circle expands <br>
            hold, and release through the mouth as it contracts. <br> repeat as needed.</p> 
        <label for="number">adjust timing of animation in seconds</label>
        <input type="number" id="number" value="8" min="1">
        <script src="js/script.js"></script>
    </section>
    <div class="sound">
        <audio id="background-audio" autoplay>
            <source id="none" src="Blank.mp3" type="audio/mpeg">
            <source id="forest" src="forest.mp3" type="audio/mpeg">
            <source id="water" src="water.mp3" type="audio/mpeg">
            <source id="bird" src="birds.mp3" type="audio/mpeg">
        </audio>
    
        <select id="sound-select">
            <option value="none" selected>None</option> <!-- Add the 'selected' attribute here -->
            <option value="forest">Forest</option>
            <option value="water">Water</option>
            <option value="bird">Birds</option>
        </select>
        
        <script>
            const audio = document.getElementById('background-audio');
            const soundSelect = document.getElementById('sound-select');
    
            soundSelect.addEventListener('change', function() {
                const selectedSound = document.getElementById(soundSelect.value);
                audio.src = selectedSound.src;
                audio.load();
                audio.play();
            });
        </script>
        
    </div>
</body>
</html>
