<body class="BODY">
    
    <center><h1>JOURNAL ENTRY</h1></center>
<div class="content">
    <div class="title">
        <form action="/journal-entry" method="post">
        <label for="title" style="padding-top: 10px; display: block;">TITLE:</label>
    
        <input type="text" id="title" name="title" required style=" margin-left: 10px; height: 35px; border: 0px; background-color: rgb(235, 235, 235); border-bottom: solid;"><br>
    </div>
    <p style="padding: 0px; display: block;">CONTENT:</p>
    <textarea id="content" name="content" rows="5" required style="height: 130px; width: 300px ;margin:0px; padding: 0px; margin-left: 0px; margin-top:0px;border: 0px; background-color: rgb(237, 237, 237); border-bottom: solid 2px;"></textarea><br>
    <div class="btn">
    <input style = "background-color: black; color: white; border-radius: 25px; border: 0px; padding-left: 15px; padding-right: 15px; padding-top: 10px; padding-bottom: 10px; margin-left: 100px; "  type="submit" value="Submit">
    
    </div> 
</div>
    </form>
</body>
</html>
